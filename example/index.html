<html>
  <head>
    <!-- CDN link to noqod payment gateway library -->
    <script src="https://cdn.jsdelivr.net/gh/NOQOD/payment-gateway-library@vversion-1/index.js"></script>
  </head>
  <body>
    <h1>Payment Gateway Integration</h1>
    <button id="btnPay">Submit</button>
    <div id="iframe"></div>
    <script>
      let btn = document.getElementById("btnPay");
      btn.addEventListener("click", handleChekout);
      let myToken =
        "722840f1b09ed563ac8b74b14dce3d3d9bb11c392dafabced4ef0188beb9e237313f0aa027cdd5ff90cd50832359981473087be5a4216a6c7fb674e6f2736a76"; // token generated from web
      let noqod = npg("7006911868", myToken); // merchant_id,token
      let signature = noqod.hashInfo("7006911868", "550", "19012138137211"); // merchant_id,amount,order_id
      function handleChekout() {
        noqod.sendRequest(
          "550", // amount
          "19012138137211", // order-id
          "https://eager-villani-4e5c4e.netlify.app/", // callback url
          signature // hash
        );
      }
    </script>
  </body>
</html>
